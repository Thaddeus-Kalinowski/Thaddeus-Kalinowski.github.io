<!DOCTYPE html>
<html>
    <head>
        <title>Twitter</title>
    </head>
    <body>
        <p style="font-family: 'Comic Sans MS'">Welcome to twitter</p>
        <canvas id="twitterCanvas" width="400" height="100" style="border:1px solid #000000;"></canvas>
        <script>
            var canvas = document.getElementById('twitterCanvas');
            var pen = canvas.getContext("2d");
            
            var grd = pen.createLinearGradient(0, 0, 400, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1/6, "orange");
            grd.addColorStop(2/6, "yellow");
            grd.addColorStop(3/6, "green");
            grd.addColorStop(4/6, "blue");
            grd.addColorStop(5/6, "indigo");
            grd.addColorStop(1, "violet");

            pen.strokeStyle = 'black';
            pen.fillStyle = grd;

            pen.font = "70px Comic Sans MS"
            pen.fillText("Twitter.com", 0, 70);
        </script>
        <p style="font-family: Papyrus; font-size: 24px">I hope you enjoyed the canvas</p>
    </body>
</html>
